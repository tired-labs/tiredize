[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tiredize"
version = "0.0.1"
description = "Schema driven markdown validation for TIRED Labs documentation."
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Your Name" }
]
license = { text = "MIT" }  # or point to a LICENSE file

dependencies = [
  "PyYAML>=6.0",
]

[tool.hatch.build.targets.wheel]
packages = ["tiredize"]

[project.scripts]
tiredize = "tiredize.cli:main"
